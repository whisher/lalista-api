<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <link rel="author" href="humans.txt">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="bookmark" href="favicon.ico">
        <title>lalista</title>
        <!--styles-->
    </head>
    <body class="overlay" ng-cloak>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a data-ui-sref="home" class="navbar-brand"><i class="logo"></i> lalista</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li ui-sref-active="active"><a data-ui-sref="home">Home</a></li>
                        <li ui-sref-active="active"><a data-ui-sref="items">Menu</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" data-ng-if="!global.token">
                        <li ui-sref-active="active"><a data-ui-sref="session.signin">Sign In</a></li>
                        <li ui-sref-active="active"><a data-ui-sref="session.register">Register</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" data-ng-if="global.token">
                        <li ui-sref-active="active" class="tab-cart" data-ng-if="global.order">
                            <a data-ui-sref="orders">
                                    <i class="fa fa-cart-arrow-down"></i>
                            </a>
                        </li>
                        <li>
                            <div class="btn-group" dropdown>
                                <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
                                    <i class="fa fa-user"></i> <span ng-bind="global.token.username"></span><span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="" data-ng-click="global.logout()">Logout</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div ui-view class="view-animation"></div>
        <script src="/socket.io/socket.io.js"></script>
        <!--vendor-->
        <!--scripts-->
    </body>
</html>
