<div class="container">
  <div class="row" data-ng-if="!items.data.length">
      <div class="well">
          <h5>There in no items yet</h5>
      </div>
  </div>
  <div class="row" data-ng-if="items.hasScopeAdmin">
      <div class="well add-new-box clearfix">
          <a data-ui-sref="item create({ tag: items.tag })" class="btn btn-primary pull-right">New</a>
      </div>
  </div>
  <ul class="item-list" data-ng-if="items.data.length > 0">
    <li class="item" data-ng-repeat="item in items.data track by item._id">
      <div class="item-thumb col-xs-4 col-md-2"> 
        <img class="img-responsive" alt="{{::item.thumb}}" data-ng-src="uploads/{{::item.thumb}}">
      </div>
      <div class="item-body">
        <h2>
          <a class="item-title" data-ui-sref="item show({ id: item._id })">{{::item.title}}</a>
        </h2>
        <div class="item-content">
          {{::item.content | truncate:50}}
        </div>
        <div class="item-scope-admin" data-ng-if="items.hasScopeAdmin">
          <a class="btn btn-warning btn-sm" data-ui-sref="item update({ id: item._id })">
            <i class="fa fa-pencil"></i> Update
          </a>
          <a  class="btn btn-danger btn-sm" modal-item-destroy item="item">
            <i class="fa fa-trash"></i> Delete
          </a>
        </div> 
        <div class="item-scope-user" data-ng-if="items.hasScopeUser">
          <div class="item-buy">
            <button type="button" class="btn btn-default" data-ng-click="items.cart(item)">
              <i class="fa fa-cart-plus"></i>
            </button>
          </div>  
          <div fs-counter value="items.counter"
            data-min="1"
            data-max="10"
            data-step="1"
            data-addclass="item-counter"
            data-editable>
          </div>
        </div>
      </div>
    </li>
</div>
