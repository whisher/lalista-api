<form name="form" class="col-md-4 col-md-offset-4 form-item" data-ng-submit="item.save()" novalidate>
    <h3  class="text-left"><span class="fa fa-pencil"></span> {{item.title}} item</h3>
    <div class="form-group">
        <input type="text" tabindex="1" name="title" placeholder="Title" class="form-control" required="required" data-ng-minlength="3" data-ng-maxlength="50" data-ng-model="item.data.title" data-user-feedback />
    </div>
    <div class="form-group">
        <textarea tabindex="2" rows="3" name="content" placeholder="Write the content" class="form-control" required="required" data-ng-minlength="3" data-ng-maxlength="1000" data-ng-model="item.data.content" data-user-feedback></textarea>
    </div>
    <div class="form-group">
    <input type="number" tabindex="3" name="price" placeholder="Price" class="form-control" required="required" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" data-ng-model="item.data.price" data-user-feedback />
    </div>
    <div class="form-group">
        <input type="text" tabindex="4" name="tag" placeholder="Tags separate coma" class="form-control" required="required" data-ng-pattern="/^\w(\s*,?\s*\w)*$/" data-ng-model="item.data.tags" data-user-feedback />
    </div>
    <div class="form-group">
       <div class="btn btn-primary btn-upload" upload-button url="/api/upload" on-success="item.onSuccess(response)"  tabindex="5" >
        Upload
<input type="text" style="display:none;"  required="required" data-ng-model="item.data.thumb" />
        </div>
        <img class="item-uploaded" data-ng-if="item.data.thumb" data-ng-src="uploads/{{item.data.thumb}}">
    </div>
    <div class="form-group form-no-required clearfix">
        <div class="pull-right">
            <button tabindex="6" type="submit" class="btn btn-primary" data-ng-disabled="form.$invalid">Add</button>
        </div>
    </div>
    <div show-errors errors="item.error"></div>
</form>
