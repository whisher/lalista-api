<div class="container">
  <div class="row" data-ng-if="items.hasScopeAdmin">
      <div class="well add-new-box clearfix">
          <a data-ui-sref="item create({ tag: '' })" class="btn btn-primary pull-right">New</a>
      </div>
  </div>
  <div class="row" data-ng-if="!items.tags.length">
      <div class="well">
          <h5>There in no items yet</h5>
      </div>
  </div>
  <ul class="list-group"  data-ng-if="items.tags.length > 0">
    <li class="list-group-item" data-ng-repeat="tag in items.tags track by $index">
    <a class="btn btn-info btn-lg btn-block"  data-ui-sref="items by tag({ tag: tag })" role="button">{{::tag}}</a>
    
    </li>
  </ul>
</div>
